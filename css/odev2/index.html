<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="logo/google.jpg" alt="Google">
        </div>

        <div class="search">
            <div class="search-container">
                <p style="margin: 0; font-size: 14px;">Search the web using Google!</p>
                <input type="text">
                <div class="buttons">
                    <button>Google Search</button>
                    <button>I'm feeling lucky</button>
                </div>
            </div>
        </div>
        <div class="footer-container">
            <div class="footer-search">
                <p style="margin: 0;">Special Searches</p>
                <a href="#">Stanford Search</a>
                <a href="#">Linux Search</a>
            </div>
            <div class="footer-links">
                <a href="#">Help!</a>
                <a href="#">About Google!</a>
                <a href="#">Company Info</a>
                <a href="#">Google! Logos</a>
            </div>
            <div class="footer-updates">
                <p style="margin: 0;">Get Google!</p>
                <p style="margin: 0;">updates monthly:</p>
                <input type="text" placeholder="your e-mail">
                <div class="footer-updates-button">
                    <button>Subscribe</button>
                    <a href="#">Archive</a>
                </div>
            </div>
        </div>
        <div class="footer">
            <p>Copyright Â©1998 Google Inc.</p>
        </div>
    </div>


</body>

</html>
